services:
  eureka-server:
    build: eureka-server
    mem_limit: 512m
    ports:
      - "8761:8761"
    networks:
      - 'tienda-network'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always

  users-service:
    build: users_service
    mem_limit: 512m
    ports:
      - "8081:8081"
    networks:
      - 'tienda-network'
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:mysql://users-db:3306/tienda_users?createDatabaseIfNotExist=true&serverTimezone=UTC
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}
      USER_GENERATOR: ${USER_GENERATOR}
      EUREKA_SERVER: http://eureka-server:8761/eureka
    depends_on:
      users-db:
        condition: service_healthy
  users-db:
    image: mysql:8.0.33
    environment:
      MYSQL_DATABASE: tienda_users
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    networks:
      - 'tienda-network'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      start_period: 40s
      interval: 15s
      timeout: 10s
      retries: 15
    restart: always

  products-service:
    build: products_service
    mem_limit: 512m
    ports:
      - "8080:8080"
