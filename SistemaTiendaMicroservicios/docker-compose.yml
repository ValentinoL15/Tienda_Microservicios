version: '3.8'

services: 
  eureka-server:
    build: eureka-server
    mem_limit: 512m
    ports:
      - "8761:8761"
    networks:
      - tienda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  users-db:
    image: mysql:8.0.33 
    container_name: users-db
    environment:
      MYSQL_DATABASE: ${USERS_DB_NAME}
      MYSQL_ROOT_PASSWORD: ${USERS_DB_PASSWORD}
    ports:
      - "3307:3306"
    networks:
      - tienda-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${USERS_DB_PASSWORD}"]
      start_period: 40s
      interval: 15s
      timeout: 10s
      retries: 15

  users-service:
    build: users-service
    mem_limit: 512m
    ports:
      - "8081:8081"
    networks:
      - tienda-network
    env_file:
      - .env
    environment:
      DB_HOST: ${USERS_DB_HOST}
      DB_PORT: ${USERS_DB_PORT}
      DB_NAME: ${USERS_DB_NAME}
      DB_USER: ${USERS_DB_USER}
      DB_PASSWORD: ${USERS_DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}
      USER_GENERATOR: ${USER_GENERATOR}
      EUREKA_SERVER: ${EUREKA_SERVER}
    depends_on:
      eureka-server:
        condition: service_healthy
      users-db:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  products-db:
