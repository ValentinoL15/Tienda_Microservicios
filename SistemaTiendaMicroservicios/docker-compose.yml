    networks:
      - 'tienda-network'
    environment:
      EUREKA_SERVER: http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy # Espera a que el healthcheck de Eureka sea exitoso
    restart: always

